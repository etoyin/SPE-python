<!DOCTYPE html>
<html>
<head>
	<title>Append Inputs</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/static/js/jquery-1.7.js" type="text/javascript"></script>
</head>
<body>
	<div id="mother">
  	<form>
  		<table>
  			<tbody>
  				<tr>
  					<td><label for="appointment">Date of Appointment:<br>(dd-mm-yyyy)</label></td>
  					<td><input name="appointment" value="{{appointment}}"><br><div style="color: red;">{{error_appoint}}</div></td>
  					<td><label for="levelAppoint">Level and Step at Appointment</label></td>
  					<td><input type="number" name="levelAppoint" placeholder="Level" value="">
  						<input type="number" name="stepAppoint" placeholder="Step" value=""><br><div style="color: red;">{{error_level}}</div></td>
  					<td><label for="dob">Date of Birth</label></td>
  					<td><input name="dob" value="{{dob}}"><div style="color: red;">{{error_dob}}</div></td>								
  
  				</tr>
  			</tbody>
  		</table>
  		<table>
  				<tr><td>Promotion/ Advancement</td><td><a href="#" id="addProm">More Promotion</a></td></tr>
  				<tbody id="promDiv">
  				<tr>
  						<td><label>Date of Promotion/Advancement:</label></td>
  							<td><input type="number" name="datePromotion1" value=""></td>
  							<td><label>Level of Promotion.</label></td>
  							<td><input type="number" name="levelProm1" value=""></td>
  				</tr>
  			</tbody>
  		</table>
      <input type="submit">
  	</form>
	</div>
	<script src="/static/js/script.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="/static/js/jquery-1.7.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js">
</script>
</body>

</html>
